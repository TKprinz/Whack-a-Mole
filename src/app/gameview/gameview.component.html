<h1 class="rubrik">Whack a Mole</h1>
<!-- Knapp för att starta spelet. När knappen trycks på, anropas en funktion från _gameLogic service som startar spelet och sätter clockStarted till true, knappen är också inaktiverad när spelet redan har startat. -->
<button
  class="startBtn"
  (click)="_gameLogic.startClock()"
  [disabled]="_gameLogic.clockStarted"
>
  Starta spel
</button>
<!-- Tid som återstår i spelet i sekunder. -->
<div class="time">Tid återstår: {{ _gameLogic.timeLeft }}</div>
<!-- Resultatet av spelet -->
<div class="score">Poäng: {{ _gameLogic.result }}</div>
<!-- Visar spelbrädan -->
<div class="gameview">
  <!-- Loopar igenom varje rad i spelets spelplan, som hämtas från _gameLogic service. -->
  <div class="row" *ngFor="let row of _gameLogic.EventGrid; let i = index">
    <!-- Loopar igenom varje box i raden. -->
    <div class="box" *ngFor="let img of row; let x = index">
      <!-- Knapp som representerar en mole i varje cell. När knappen trycks på ska spelaren få poäng och molen ska försvinna. -->
      <button class="button" *ngIf="img" (click)="_gameLogic.moleClick(i, x)">
        <img [src]="img" />
      </button>
    </div>
  </div>
</div>
